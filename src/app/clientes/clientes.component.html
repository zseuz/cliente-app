<detalle-cliente
  *ngIf="clienteSeleccionado"
  [cliente]="clienteSeleccionado"
></detalle-cliente>
<div class="card">
  <div class="card-body table-responsive">
    <h5 class="card-title">Clientes</h5>
    <p class="card-text">Listado de clientes</p>
    <div class="my-2 text-end">
      <button
        class="btn btn-primary btn-rounded"
        type="button"
        [routerLink]="['/clientes/form']"
      >
        crear Cliente
      </button>
    </div>
    <div *ngIf="clientes!.length == 0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <table class="table table-striped" *ngIf="clientes!.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <img
              *ngIf="cliente?.foto"
              (click)="abrirModal(cliente)"
              src="http://localhost:8080/api/uploads/img/{{ cliente.foto }}"
              alt="{{ cliente.foto }}"
              class="img-thumbnail rounded"
              style="width: 64px; cursor: pointer;"
            />
            <img
              *ngIf="!cliente?.foto"
              (click)="abrirModal(cliente)"
              src="http://localhost:8080/images/not-user.png"
              alt="Sin foto"
              class="img-thumbnail rounded"
              style="width: 64px; cursor: pointer;"
            />

          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date: "fullDate" }}</td>
          <td>
            <button
              type="button"
              name="editar"
              [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-success"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              type="button"
              name="eliminar"
              (click)="delete(cliente)"
              class="btn btn-danger"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
