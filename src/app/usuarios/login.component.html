<div class="card border-primary text-center">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="container d-flex justify-content-center ">
    <form method="post" class="w-50">
      <div class="form-group col-sm-12 py-3">
        <input [(ngModel)]="usuario.username" type="text" name="username" id="username"
          class="form-control" placeholder="UserName" autofocus required />
      </div>

      <div class="form-group col-sm-12 p-2">
        <input [(ngModel)]="usuario.password" type="password" name="password" id="password"
          class="form-control" placeholder="Password" required />
      </div>

      <div class="form-group  text-center p-1">
        <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block"
          value="Sign In" />
      </div>
    </form>
  </div>
</div>
